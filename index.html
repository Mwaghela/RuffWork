<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <link rel="stylesheet" href="css/index.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="js/rw.js"></script>
    </head>
    <body>
        <input type="file" class="form-control" onchange="readFileContent(event)" />
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#taskModal">
            Add Task
        </button>

        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="container"><div class="row" id="mainRow" ></div></div>
        </div>

        <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Track Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text width100px">Task Title</span>
                        </div>
                        <input type="text" class="form-control" id="addTitle" aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text width100px">Task Details</span>
                        </div>
                        <textarea class="form-control" id="addDetails" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveRuffWork()" >Save changes</button>
                </div>
              </div>
            </div>
          </div>

        
    </body>    
</html>
