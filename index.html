<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <link rel="stylesheet" href="css/index.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="js/rw.js"></script>
    </head>
    <body>
        <div class="input-group col-md-3">
            <input type="text" class="form-control" oninput="searchData(this.value)" placeholder="Search" aria-label="Search" aria-describedby="basic-addonsearch">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addonsearch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
            </div>
        </div>


        <input type="file" class="form-control" onchange="readFileContent(event)" />
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#taskModal">
            Add Task
        </button>
        <button type="button" class="btn btn-dark" onclick="downloadRuffWork()">
            Download RuffWork
        </button>

        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="container"><div class="row" id="mainRow" ></div></div>
        </div>

        <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Track Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text width100px">Task Title</span>
                        </div>
                        <input type="text" class="form-control" id="addTitle" aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text width100px">Task Details</span>
                        </div>
                        <textarea class="form-control" id="addDetails" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveRuffWork()" >Save changes</button>
                </div>
              </div>
            </div>
          </div>

        
    </body>    
</html>
