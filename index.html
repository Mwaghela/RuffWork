<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.css"></link>
	<link rel="stylesheet" href="css/index.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
	<script src="js/rw.js"></script>
</head>
<body>
	<div class="full-height">
		<div class="header shadow-sm mb-3">
			<span class="align-middle font24"><center>RuffWork</center></span>
		</div>
		<div class="position-absolute top-10 end-0 w-p105">
			<input type="file" id="uploadFile" style="display: none;" onchange="readFileContent(event)"/>
			<button type="button" class="btn btn-primary btn-sm borderRadius0 w-100 text-start" onclick="document.getElementById('uploadFile').click();">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
				</svg> Upload
			</button>
		</div>
		<div class="position-absolute top-17 end-0 w-p105">
			<button type="button" class="btn btn-primary btn-sm borderRadius0 w-100 text-start" onclick="showModal()">
				<i class="fa fa-plus-circle" aria-hidden="true"></i>
				</svg>
				Add Task
			</button>
		</div>
		<div class="position-absolute top-24 end-0 w-p105">
			<button type="button" class="btn btn-primary btn-sm borderRadius0 w-100 text-start" onclick="downloadRuffWork()">
				<i class="fa fa-cloud-download" aria-hidden="true"></i>
				Download
			</button>
		</div>
		<div class="position-absolute top-31 end-0 w-p105">
			<div class="input-group input-group-sm col-md-3">
				<input type="text" class="form-control p-0 pl-5px" oninput="searchData(this.value)" placeholder="Search" aria-label="Search" aria-describedby="basic-addonsearch">
				<div class="input-group-append">
					<span class="input-group-text btn-primary input-group-sm borderRadius0"  style="width:34px; padding-left:10px;!important" id="basic-addonsearch">
						<i class="fa fa-search" aria-hidden="true"></i>
					</span>
				</div>
			</div>
		</div>
		
		<div class="col-xl-12 col-lg-12 col-md-12 scrollbar-near-moon thin w-90" id="mainPage">
            <div class="container m-0"><div class="row" id="mainRow"></div></div>
        </div>

        <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Track Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text width100px">Task Title</span>
                        </div>
                        <input type="text" class="form-control" id="addTitle" aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text width100px">Task Details</span>
                        </div>
                        <textarea class="form-control" id="addDetails" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="flushData()">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveRuffWork()" >Save</button>
                </div>
              </div>
            </div>
        </div>

		<div class="footer shadow-lg">
			<div class="float-end"><small>Developed by Manish Waghela<small></div>
		</div>
	</div>
</body>
</html>
